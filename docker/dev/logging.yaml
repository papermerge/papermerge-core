version: 1
disable_existing_loggers: false

formatters:
  verbose:
    format: '%(levelname)s %(asctime)s %(module)s %(message)s'

handlers:
  console:
    level: DEBUG
    class: logging.StreamHandler
    formatter: verbose

loggers:
  papermerge.core.signals:
    level: DEBUG
    handlers: [console]
    propagate: no
  papermerge.core.routers:
    level: DEBUG
    handlers: [console]
    propagate: no
