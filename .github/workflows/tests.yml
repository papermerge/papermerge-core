name: Tests

on:
  workflow_dispatch:

  push:
    paths:
      - 'papermerge/**'
      - 'tests/**'
      - 'ui/**'
      - 'pyproject.toml'
      - '.github/workflows/tests.yml'

jobs:
  check-pep8-compliance:
    runs-on: ubuntu-20.04

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies and validate PEP8 compliance
        run: |
          python -m pip install --upgrade pip
          pip install poetry==1.8
          poetry install --with dev,test && poetry run task lint

  backend_core_tests:
    needs: check-pep8-compliance
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install redis
        run: sudo apt-get install -y redis-tools redis-server
      - name: Install tesseract debian packages
        run: |
          sudo apt-get install tesseract-ocr tesseract-ocr-deu imagemagick
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry==1.8
          poetry install --with dev,test && poetry run task test
        env:
          PYTHONPATH: .

  frontend_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v4
      - name: Install modules
        run: |
          npm i
      - name: Run tests
        run: |
          npm test
