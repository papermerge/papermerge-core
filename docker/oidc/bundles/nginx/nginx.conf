error_log /dev/stdout info;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    access_log /dev/stdout;
    error_log /dev/stderr notice;

    proxy_buffers 16 16k;
    proxy_buffer_size 16k;

    keepalive_timeout 65;
    client_max_body_size 100M;

    server {
        listen 80;
        server_name _;

        sendfile off;
        index index.html;

        # API requests - forward Remote-* headers from upstream OIDC proxy
        location ~ ^/api(/?)(.*)  {
            proxy_pass http://127.0.0.1:8000/$2$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Pass through authentication headers from OIDC proxy
            proxy_set_header Remote-User $http_remote_user;
            proxy_set_header Remote-Groups $http_remote_groups;
            proxy_set_header Remote-Roles $http_remote_roles;
            proxy_set_header Remote-Name $http_remote_name;
            proxy_set_header Remote-Email $http_remote_email;
        }

        # OpenAPI docs (no auth needed for development)
        location /openapi.json {
            proxy_pass http://127.0.0.1:8000/openapi.json;
        }

        # WebSocket connections
        location ~ ^/ws(/?)(.*)  {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header Remote-User $http_remote_user;
            proxy_set_header Remote-Groups $http_remote_groups;
            proxy_set_header Remote-Roles $http_remote_roles;
            proxy_set_header Remote-Name $http_remote_name;
            proxy_set_header Remote-Email $http_remote_email;
            proxy_pass http://127.0.0.1:8000/ws/$2$is_args$args;
        }

        # Frontend - serve static files
        location / {
            root /usr/share/nginx/html/ui;
            try_files $uri /index.html =404;
        }
    }
}
