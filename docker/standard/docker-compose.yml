services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: pm
      POSTGRES_PASSWORD: pm
      POSTGRES_DB: pmdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pm" ]
      interval: 10s
      timeout: 5s
      retries: 5

  papermerge:
    build:
      context: ../..
      dockerfile: docker/standard/Dockerfile
    ports:
      - "7000:80"
    environment:
      PM_PASSWORD: admin
      PM_USERNAME: admin
      PM_DB_URL: postgresql://pm:pm@postgres:5432/pmdb
      PM_LOG_CONFIG: /core_app/log_config.yaml
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - papermerge_data:/core_app/media
      - ./log_config.yaml:/core_app/log_config.yaml

volumes:
  postgres_data:
  papermerge_data:
