# nginx.conf for docker/standard with PAT token support
#
# Key changes for PAT support:
# - PAT tokens (Authorization: Bearer pm_*) bypass nginx auth_request
# - PAT validation is handled by Papermerge itself
# - Non-PAT tokens still go through auth-server /verify endpoint

daemon off;
error_log /dev/stdout info;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    access_log /dev/stdout;
    error_log /dev/stderr notice;

    proxy_buffers 16 16k;
    proxy_buffer_size 16k;

    keepalive_timeout  65;
    client_max_body_size 100M;

    # Map to detect PAT tokens (start with "Bearer pm_")
    # Returns "1" for PAT tokens, "0" for others
    map $http_authorization $is_pat_token {
        default 0;
        "~^Bearer pm_" 1;
    }

    server {

        listen 80;
        server_name _;

        sendfile off;

        root /usr/share/nginx/html/auth_server;
        index index.html;

        error_page 401 = @auth_server;

        # API requests
        location ~ ^/api(/?)(.*)  {
            # Skip auth_request for PAT tokens - Papermerge handles validation
            if ($is_pat_token) {
                proxy_pass http://127.0.0.1:8000/$2$is_args$args;
                break;
            }

            # For non-PAT tokens, use auth-server verification
            auth_request /verify;

            auth_request_set $auth_cookie $upstream_http_set_cookie;
            add_header Set-Cookie $auth_cookie;
            auth_request_set $auth_status $upstream_status;
            proxy_pass http://127.0.0.1:8000/$2$is_args$args;
        }

        location /docs  {
            proxy_pass http://127.0.0.1:8000/docs;
        }

        location /openapi.json  {
            proxy_pass http://127.0.0.1:8000/openapi.json;
        }

        # WebSocket connections
        location ~ ^/ws(/?)(.*)  {
            # Skip auth_request for PAT tokens
            if ($is_pat_token) {
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "Upgrade";
                proxy_pass http://127.0.0.1:8000/ws/$2$is_args$args;
                break;
            }

            auth_request /verify;

            auth_request_set $auth_cookie $upstream_http_set_cookie;
            add_header Set-Cookie $auth_cookie;
            auth_request_set $auth_status $upstream_status;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_pass http://127.0.0.1:8000/ws/$2$is_args$args;
        }

        # Frontend - browser access always needs auth-server
        location / {
            auth_request /verify;

            auth_request_set $auth_cookie $upstream_http_set_cookie;
            add_header Set-Cookie $auth_cookie;
            auth_request_set $auth_status $upstream_status;

            proxy_set_header Host $host;
            root /usr/share/nginx/html/ui;
            try_files $uri /index.html =404;
        }

        # auth-server verify endpoint
        location = /verify {
            internal;
            proxy_pass http://127.0.0.1:4010;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";

            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Remote-Addr $remote_addr;
            proxy_set_header X-Original-Host $host;
        }

        # auth-server UI and token endpoint
        location @auth_server {
            if ($uri ~ /api/(token|auth)) {
                rewrite ^/api/(.*) /$1 break;
                proxy_pass http://127.0.0.1:4010;
            }

            if ($uri ~ /api) {
                return 401 "Unauthorized";
            }

            root /usr/share/nginx/html/auth_server;
            try_files $uri /index.html =404;
        }
    }
}
