services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: pm
      POSTGRES_PASSWORD: pm
      POSTGRES_DB: pmdb  # database name is pmdb; username remains 'pm'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pm -d pmdb"]
      interval: 10s
      timeout: 5s
      retries: 5 

  papermerge:
    image: papermerge/papermerge:3.1
    ports:
      - "7000:80"
    environment:
      PAPERMERGE__AUTH__USERNAME: admin
      PAPERMERGE__AUTH__PASSWORD: admin
      PAPERMERGE__DATABASE__URL: postgresql://pm:pm@postgres:5432/pmdb
      PAPERMERGE__SECURITY__SECRET_KEY: "dev-secret-key-change-me"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - papermerge_data:/core_app/media


volumes:
  postgres_data:
  papermerge_data:
